<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


	<div id="myCarousel" class="carousel slide" data-ride="carousel">

   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item">
	       <img class="first-slide" src="https://wowslider.com/sliders/demo-93/data1/images/sunset.jpg" alt="First slide">
      </div>

      <div class="item">
	        <img class="second-slide" src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(23).webp" alt="Second slide">
      </div>
    
      <div class="item active">
	        <img id="third-slide" class="active" src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp" alt="Third slide">
      </div>
		<div class="item">
	        <img class="fourth-slide" src="https://wowslider.com/sliders/demo-93/data1/images/landscape.jpg" alt="Fourth slide">
      </div>
		<div class="item">
	        <img class="fifth-slide" src="https://wowslider.com/sliders/demo-77/data1/images/tuscany428041.jpg" alt="Fifth slide">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
	

</body>

</html>
